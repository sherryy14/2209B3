<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        for(var i = 1; i<=10; i++){
            document.write(i+" Hello World<br>")
        }
        for(var j =10; j>=1;j--){
            document.write(j + "<br>")
        }

        var starR = parseInt(prompt("Enter no of rows"));
        var starC = parseInt(prompt("Enter no of col"));

        document.write("<br>")
        for(var k = 1; k<=starR;k++){
            for(var l = 1; l<=starC; l++){
                document.write(k)
            }
            document.write("<br>")
        }
     

    </script>
</body>
</html>
