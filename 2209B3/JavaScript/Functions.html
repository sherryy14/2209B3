<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // without parameter 
        function sum() {
            var a = parseInt(prompt("Enter a number"))
            var b = parseInt(prompt("Enter a number"))
            // var b = 3
            document.write(a + b)
        }
        // sum()

        // with parameter 

        function calculator(num1, num2) {
            document.write(num1 * num2)
        }
        //calling a function with argument 
        calculator(3, 6)
        calculator(3, 2)




        // Global Scope 
        var emp_info = [
            ['Emp01', "Saad", "$1000", "IT", "KHI"],
            ['Emp02', "Faaz", "$1200", "Network", "LHR"],
            ['Emp03', "Maad", "$5000", "Full Stack Developer", "ISL"]
        ]
        function empData() {


            document.write("<table border=1>")

            for (var i = 0; i < emp_info.length; i++) {
                document.write("<tr>")
                for (var j = 0; j < emp_info[0].length; j++) {
                    document.write("<td>" + emp_info[i][j] + "</td>")
                }
                document.write("</tr>")
            }
            document.write("</table>")
        }
    // empData()

        function add(){
            // Local Scope
            var a =6
            var b = 5
            var sum = console.log(a+b)
            
            return sum
        }
        add()


   

    </script>

</body>

</html>
